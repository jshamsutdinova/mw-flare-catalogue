{% extends "base_main.html" %}
{% comment %} {% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/main1.css' %}">
{% endblock styles %} {% endcomment %}


{% block tab_data %}

<div class='mt-3 mb-3'>
    <h2> Участники проекта </h2>
</div>

{% for member in team %}
    <div class='mt-2 mx-4' style="display: flex">
        <h5 class='fw-bold'> {{ member.name }} </h5>
        <em style='margin-left: 10px;  padding-top:2px'> {{ member.part }} </em>
    </div> 
{% endfor %}

{% endblock tab_data %}
